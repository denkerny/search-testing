<div class="card sticky" style="width: 18rem;">
  <img class="card-img-top" [src]="client.avatar || client.general.avatar" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ (client.firstName || client.general.firstName) + " " + (client.lastName || client.general.lastName)}}</h5>
    <p class="card-text">{{ client.company || client.job.company }}</p>
    <button class="btn btn-secondary btn-sm" (click)="onCloseButton()">Close</button>
  </div>
</div>
